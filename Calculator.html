<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">


   <title>Document</title>

   <style>
   .input_text
   {
      width: 100%;
height: 50px;
outline: none;
border: 1px transparent;
background: #ececec;
color: black;
font-weight: bold;
font-size: 24px;
   }
   
   .borderouter
   {
      border:2px solid #8e8e8e;
      max-width: 244px;
      background-color: #ececec;
   }

   .row
   {
      margin:0;
   }
   .col-md-2
   {
      text-align: center;
  
      padding: 10px 29px 10px 29px;
      border:1px solid #ececec;
   }
   .num
   {font-size: 18px;
      background-color:#fbfbfb;
   font-weight: bold;
cursor:pointer;
   }
   .cust
   {font-size: 18px;
      background-color:#f3f3f3;
      cursor:pointer;
      
   }
   .cust:hover,.num:hover
   {
      background-color: lightblue;
   }
   
   </style>
<script>
   function disp(val) 
         { 
             document.getElementById("result").value+=val 
         } 
           
         //function that evaluates the digit and return result 
         function solve() 
         { 
             let x = document.getElementById("result").value 
             let y = eval(x) 
             document.getElementById("result").value = y 
         } 
           
         //function that clear the display 
         function clr() 
         { 
             document.getElementById("result").value = "" 
         } 

         function del_last()
         {
            var str= document.getElementById("result").value;
var newStr = str.substring(0, str.length - 1);
document.getElementById("result").value=newStr;
         }
</script>


</head>
<body>
   <div class="container">
   <div class="borderouter">
         <div class="row">
               <div class="col">Calculator</div>
               
               </div>
                <div class="row">
               <div class="col"><input id="result" type="text" class="col-xs-5 input_text" ></div>
               
               </div>
            
               <div class="row">
                     <div onclick="clr()" class="col-xs-3 col-md-2 cust">CE</div>
                     <div onclick="clr()" class="col-xs-3 col-md-2 cust">C</div> 
                     <div onclick="del_last()" class="col-xs-3 col-md-2 cust">del</div>
                     <div onclick="disp('/')" class="col-xs-3 col-md-2 cust">÷</div>
                   </div>            
    
            <div class="row">
              <div onclick="disp(1)" class="col-md-2 num">1</div>
              <div onclick="disp(2)" class="col-md-2 num">2</div> 
              <div onclick="disp(3)" class="col-md-2 num">3</div>
              <div onclick="disp('*')"class="col-md-2 cust">?</div>
              
            </div>
         
                  <div class="row">
                    <div onclick="disp(4)" class="col-md-2 num">4</div>
                    <div onclick="disp(5)" class="col-md-2 num">5</div> 
                    <div onclick="disp(6)" class="col-md-2 num">6</div>
                    <div onclick="disp('-')"class="col-md-2 cust">-</div>
                  </div>
               
                  <div class="row">
                          <div onclick="disp(7)" class="col-md-2 num">7</div>
                          <div onclick="disp(8)" class="col-md-2 num">8</div> 
                          <div onclick="disp(9)" class="col-md-2 num">9</div>
                          <div onclick="disp('+')" class="col-md-2 cust">+</div>            
                   </div>
                  
                              <div class="row">
                                <div onclick="disp('+/-')" class="col-md-2 cust">±</div>
                                <div onclick="disp(0)" class="col-md-2 num">0</div> 
                                <div onclick="disp('.')"class="col-md-2 cust">.</div>
                                <div onclick="solve()" class="col-md-2 cust">=</div>
                              </div>
                         </div>          
      </div>  
</body>
</html>
